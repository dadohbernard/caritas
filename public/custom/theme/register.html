<!DOCTYPE html>
<html>

<head>
    <title>10D Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section class="register-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo-login text-center">
                        <img src="images/logo-login-page.png">
                    </div>
                </div>
                <div class="col-md-12">
                    <form class="register">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label>Name</label>
                                    <div class="form-group-field">
                                        <input type="text" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Companys</label>
                                    <div class="form-group-field">
                                        <input type="text" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <div class="form-group-field">
                                        <input type="email" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="form-group-field">
                                        <input type="password" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>NECA#</label>
                                    <div class="form-group-field">
                                        <input type="text" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Re-Enter Password</label>
                                    <div class="form-group-field">
                                        <input type="password" class="form-control">
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-group-field form-group-field-select">
                                        <label>Select NECA Chapter</label>
                                        <select class="form-control custom-nice-select">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                        </select>
                                        <div class="form-control-close"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="submit" type="submit">submit</button>
                                <p>Your account request will be reviewed and approved within 24 hours</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/custom-script.js"></script>
</body>

</html>
